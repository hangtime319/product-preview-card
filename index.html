<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <main>
    <img class="logo" src="images/image-product-mobile.jpg" alt="Perfume bottle">
    
    <div class="content">
      <p>Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
        <span class="offer">$149.99</span>
        <span class="no-offer">$169.99</span>
      </div>

      <a class="btn" href="#">
        <!-- <object data="images/icon-cart.svg" type="svg" width="32" height="32"></object> -->
        <p>Add to Cart</p>
      </a>
    </div>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/hangtime319" target="_blank">Leonardo Amaral</a>.
  </div>
</body>
</html>
